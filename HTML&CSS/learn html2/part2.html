    <br>
    <p>HTML tables can have cells that span over multiple rows and/or columns. To make a cell span more than one column, use the colspan attribute</p>
    <table style="width:100%">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>

        </tr>

        </tr>
        <tr>
            <td colspan="2">arif</td>

        </tr>
